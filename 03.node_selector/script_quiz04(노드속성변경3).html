<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {text-align: center;}
        img {width: 100%; height: 100%;}
        .box {border:1px solid; overflow: hidden; margin: 0 auto; width: 80%; padding: 5px;}
        .box .left,.box .right {float: left; width: 50%;box-sizing: border-box; padding: 5px;}
        .left .inner,.right .inner {border: 1px solid; height: 300px;}

    </style>
</head>
<body>
    <header>
        <h2>야간모드</h2>
        <button type="button" id="dark">어둡게</button>
        <button type="button" id="bright">밝게</button>
        <hr>
    </header>
    <section>
        <div class="box">
            <div class="left">

                <div class="inner">
                    <img src="profile.png">
                </div>
            </div>
            <div class="right">
                <div class="inner">
                    <p>
                        자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 Node.js와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다
                    </p>
                </div>
            </div>
        </div>
    </section>
    
    
    <script>
      
        
        var dark = document.getElementById("dark");
        var bright = document.getElementById("bright");
        var body = document.querySelector("body");
        var all = document.querySelectorAll("p, h2");

        dark.onclick = function() {
            
            body.style.backgroundColor = "black";
            
            for(var i =0;i<all.length;i++){
                all[i].style.color="white";
            }
 /*            all[0].style.color = "white";
            all[1].style.color = "white";
            all[2].style.color = "white"; */

        }
        
        bright.onclick = function() {
            
            body.style.backgroundColor = "white";
            
            all[0].style.color = "black";
            all[1].style.color = "black";
            all[2].style.color = "black";

        }

    
      
    </script>
</body>
</html>
