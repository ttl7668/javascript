<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul class="parent">
            <li class="list">1.홍길동</li>
            <li class="list">2.이순신</li>
            <li class="list">3.김길자</li>
            <li class="list">4.고길자</li>
            <li class="list">5.고등어</li>
        </ul>
    </div>
    선택된 태그값:
    <p class="result"></p>

    <script>
        var parent = document.querySelector(".parent");
        var result = document.querySelector(".result");

        parent.onclick = function(){
            //버블링을 사용할때 부모를 클릭해도 적용되는 문제를 해결
            console.log(event.target);//이벤트가 적용된 타겟
            console.log(event.currentTarget);//실제 이벤트가 걸려잇는 타겟

            if(event.target.tagName!=="LI") return;

            result.innerHTML=event.target.innerHTML;
        }
    </script>
</body>
</html>
