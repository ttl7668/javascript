<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul, li {list-style: none; display: inline-block;}
    </style>
</head>
<body>
    
    <h3>다중이벤트</h3>
    <div>
        <ul>
            <li><img src ="img/1.jpg" alt="1" width="100"></li>
            <li><img src ="img/2.jpg" alt="2" width="100"></li>
            <li><img src ="img/3.jpg" alt="3" width="100"></li>
            <li><img src ="img/4.jpg" alt="4" width="100"></li>
        </ul>
    </div>
    결과
    <div class="result">
        <img src ="img/1.jpg" alt="결과" width="300">
    </div>

    <script>
        var img =document.querySelectorAll("div ul li img");
        var result = document.querySelector("div>img");

        for(var i =0;i<img.length;i++){
            img[i].onclick=function(){
              result.src = event.target.src;
            }
        }
    </script>
</body>
</html>
