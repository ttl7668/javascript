    <script>
        var id = document.getElementById("id");
        id.onkeyup = function(){
            //정규표현식
            var regex = /^[A-Za-z0-9+]{4,12}$/; 
            var msgId = document.querySelector(".msgId");
    
            if(regex.test(id.value)){//사용가능한 경우
                id.style.borderColor = "green";
                msgId.innerHTML = "사용가능한 아이디입니다"
            }else{ //사용불가능
                id.style.borderColor = "red";
                msgId.innerHTML="";
            }
        }
