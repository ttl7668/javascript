<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ['a','b','c','d','e'];
        var arr = new Array('a','b','c','d','e');

        console.log(arr);

        //push()-배열에 마지막 요소 추가
        arr.push(100);
        console.log(arr);

        //pop()-배열의 마지막 요소 삭제
        arr.pop();
        console.log(arr);

        //upshifr()-배열이 맨 앞에 요소 추가
        arr.unshift(10);
        console.log(arr);

        //shift()-배열의 맨 앞 요소 제거
        arr.shift();
        console.log(arr);

        //splice()-배열의 중간에 제거 추가
        arr.splice(1,1); //1번째 인덱스에서 1개를 삭제
        console.log(arr);

        arr.splice(1,2); //1번째 인덱스에서 2개를 삭제
        console.log(arr);

        arr.splice(1,0,"park","kin","lee");//1번째에서 인덱스를 0개 삭제하고 그이후에 
        console.log(arr);

        //indexOf()-배열안의 값 검색
        console.log("park이 잇는 위치"+arr.indexOf("park"));

        //sort()-정렬
        arr.sort();
        console.log(arr);

        //reverse()-거꾸로
        arr.reverse();
        console.log(arr);

    </script>
</body>
</html>
