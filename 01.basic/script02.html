<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*넘버 스트링 불린 언디파인 널*/
        var num1="10";
        var num2='10';
        var num3=10;

        num1=10;

        console.log(num1);
        console.log(num2);
        console.log(num3);
        console.log(num1+num3);
        console.log(num1+num2);

        //true false는 0또는 1로 표기가 가능함
        var bool1=true;
        var bool2=false;
        console.log(bool1);

        console.log("------------------------------");
        //undefined 타입은 변수는 선언햇지만 초기화를 하지 않은 경우에 자동으로 할당되는 타입
        var un;
        console.log(un);

        //null은 값은 저장햇으나 값이 존재하지 않을 때 나타납니다.
        var tag=document.getElementById("dd");
        console.log(tag);

        //typeof 변수명
        console.log(typeof num1); 
        console.log(typeof num2); 
        console.log(typeof num3); 
        console.log(typeof bool1); 
        console.log(typeof un); 
        console.log(typeof tag); 

    </script>
</body>
</html>
