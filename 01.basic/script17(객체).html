<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //자바스크립트 객체는 중가로로 {} 표기하고 키:값을 쌍으로 지니는 형태.
        //1.자바스크립트 객체는 . 을 찍어서 접근
        //2.객체명 ["키"] 로 접근
        var person ={name:'홍길동',age:20,arr:[1,2,3]};
        console.log(person);
        console.log(person.name);
        console.log(person["name"]);
        console.log(person.arr[0]);
        console.log(person["arr"][0]);

        //객체안에 객체
        var exam = {kor:90, eng:80, math:70};
        var kim = {name:"홍길동",exam:exam};

        console.log(kim["exam"]["kor"]);

        //배열안에 객체(많이 사용되는 형태)
        var arr = [
            {id:1, title:"hi", content:"헐"},
            {id:2, title:"bb", content:"킥"},
            {id:3, title:"yy", content:"풉"}
        ];

        console.log(arr[1].title);

        //객체와 반복문
        for(var i=0; i<arr.length;i++){
            console.log(arr[i].id);
            console.log(arr[i].title); 
            console.log(arr[i].content);
        }

        console.log("-------------------------------------")
        var arr2 =[
            {
                name:"홍길동",
                age:10,
                subject:["자바","jsp","spring"],
                birt:20200101
            },
            {
                name:"이순신",
                age:20,
                subject:["css","script"],
                birt:20200202
            }
        ];

        console.log(arr2[0].subject[0]);
        console.log(arr2[0].subject[1]);
        console.log(arr2[0].subject[2]);
        console.log(arr2[1].subject[0]);
        console.log(arr2[1].subject[1]);
        console.log("---------------------------------")
        for(var i=0;i<arr2.length;i++){
            for(var j=0; j<arr2[i].subject.length;j++){
                console.log(arr2[i].subject[j]);
               
            }
        }

    </script>
</body>
</html>
