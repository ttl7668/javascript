<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var num1 ="10";
        var num2 =10;

        console.log(num1==num2); //true (값만비교)
        console.log(num1===num2);//false (결과 데이터 타입까지도 동일한지 비교)

        var a ;
        var b=null;

        console.log(a==b); //true
        console.log(a,b, a===b); //(un,null 둘다 값이 없는 형태이지만 타입이 다르기때문에 false)

        var bool1=1;
        var bool2=true;
        console.log(bool1==bool2); //true

        var d = 0;
        var e;
        console.log(d==e);
        console.log(d===e);
    </script>
    
</body>
</html>
