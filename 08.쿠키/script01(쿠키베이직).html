<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    쿠키이름 : <input type="text" id="cookieName"><br>
    쿠키값 : <input type="text" id="cookieValue"><br>
    쿠키생성 : <button type="button" id="make">쿠키생성</button>
    <hr/>
    찾을쿠기 :<input type="text" id="cookieFind">
    <button type="button" id="get">쿠키확인</button>


    <script>
        var make = document.getElementById("make");
        make.addEventListener("click",createCookie);

        function createCookie(){
            var name = document.getElementById("cookieName").value;
            var value = document.getElementById("cookieValue").value;

            //쿠키시간설정
            var date = new Date();
            date.setDate(date.getDate()+7);//현재시간으로부터 7일설정

            //쿠키에 저장할 문자열생성(형식을 반드시 지켜야함)
            var cookie="";
            cookie+=name+"="+value+";";//키=값; 설정
            cookie+="expires="+date.toUTCString()+";";
            //쿠키에 저장
            console.log(cookie);
            document.cookie = cookie;
        }


        //쿠키확인하기
        var get = document.getElementById("get");
        get.addEventListener("click",getCookie);

        function getCookie(){
            var find = document.getElementById("cookieFind").value;//찾을키값
            console.log(document.cookie)//쿠키확인
            var cookies =document.cookie.split("; ");
            console.log(cookies);

            for(var i in cookies){
                //console.log(cookies[i].search(find)); 값을 찾으면 찾은위치를 반환, 없으면 
                if(cookies[i].search(find)!=-1){//찾앗다면
                    console.log(cookies[i].replace(find+"=",""))//값 (find=을 공백으로 변경)

                     return;
                }
            }
            
        }
    </script>

</body>
</html>
