<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //좌표성공함수
    function ajax(position){

        var lat = position.coords.latitude;
        var lon = position.coords.longitude;

        fetch(`https://8oi9s0nnth.apigw.ntruss.com/corona19-masks/v1/storesByGeo/json?lat=${lat}&lng=${lon}&m=5000`).then(function(response){

            if(response.status !== 200){
                alert("서버와의 통신에 실패햇습니다")
            }else{
                return response.json();
            }
        }).then(function(jsondata){
            console.log(jsondata);
       
            });
    }
    //좌표실패함수
    function coorfail(){

    }

    (function(){
        navigator.geolocation.getCurrentPosition(ajax,coorfail)
    })();
    </script>
</body>
</html>
