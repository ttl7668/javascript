    <script>
        /*
        1.interval 함수를 이용해서 이미지를 순서대로 보여지게 처리합니다.
        2.마지막 이미지에 도달하면 clearInterval을 사용해서 time을 중지하세요.
        */

        var count =0;
        var stop =null;

        function Img(){
            var main = document.querySelector(".main-banner1");
            //console.log(main.children[0]);
            var img = main.children;
            img[count].style.display="inline-block";
            count++;

            if(count===img.length) clearInterval(stop)
        
        }

        (function(){
           stop =  setInterval(Img,500);
        })();
