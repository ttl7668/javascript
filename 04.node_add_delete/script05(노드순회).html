<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-spacing: 0px; border-collapse: collapse;}
        table thead tr th {border:1px solid;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>
        </thead>
        <tbody class="table">
            <tr>
                <td><button onclick="up(this)">▲</button>
                    <button onclick="down(this)">▼</button>
                </td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕하삼</td>
                <td>2020-01-01</td>
            </tr>
   
            <tr>
                <td><button onclick="up(this)">▲</button>
                    <button onclick="down(this)">▼</button>
                </td>
                <td>2</td>
                <td>이순신</td>
                <td>안녕하삼</td>
                <td>2020-01-01</td>
            </tr>
     
            <tr>
                <td><button onclick="up(this)">▲</button>
                    <button onclick="down(this)">▼</button>
                </td>
                <td>3</td>
                <td>강아지</td>
                <td>안녕하삼</td>
                <td>2020-01-01</td>
            </tr>
 
            <tr>
                <td><button onclick="up(this)">▲</button>
                    <button onclick="down(this)">▼</button>
                </td>
                <td>4</td>
                <td>고양이</td>
                <td>안녕하삼</td>
                <td>2020-01-01</td>
            </tr>
  
            <tr>
                <td><button onclick="up(this)"> ▲</button>
                    <button onclick="down(this)">▼</button>
                </td>
                <td>5</td>
                <td>신사임당</td>
                <td>안녕하삼</td>
                <td>2020-01-01</td>
            </tr>
        </tbody>
    </table>

    <script>
        function up(node){
            var table = document.querySelector(".table");
            var current =node.parentElement.parentElement; 
            var pre = current.previousElementSibling;

            console.log(current);
            console.log(pre);

            if(pre==null){
                alert("이전행이없습니다");
                return;
            }
            table.insertBefore(pre,current.nextElementSibling);
        }


        function down(node){
            console.dir(node);
            //console.log(node.parentNode);
            //console.log(node.parentElement);//부모노드
            //console.log(node.nextElementSibling); //다음형제 노드
            //console.log(node.previousElementSibling); //이전형제노드
            //console.log(node.firstElementChild);//첫번째 자식노드
            //console.log(node.lastElementChild);//마지막 자식노드

            var table = document.querySelector(".table");
            console.log(table);
            var current =node.parentElement.parentElement; //현재 tr
            var next = current.nextElementSibling; //다음 tr

            if(next==null){
                alert("다음행이 없습니다");
                return;
            }

            //다음 기준노드의 다음위치에  currnet노들을 추가해라.
            table.insertBefore(current,next.nextElementSibling);

            console.log(current);
            console.log(next);

        }
    </script>
</body>
</html>
