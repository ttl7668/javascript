<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-collapse: collapse;border-spacing: 0;}
        thead tr th,
        tbody tr td {border:1px solid;}
    </style>
</head>
<body>
    
    <button type="button" id="del">일괄삭제</button>
    <table>
        <thead>
            <tr>
                <th><input type="checkbox" class="allcheck"></th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>1</td>
                <td>홍길동</td>
                <td>ㅋㅋㅋㅋ</td>
                <td>2020-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>2</td>
                <td>홍길자</td>
                <td>ㅋㅋㅋㅋ</td>
                <td>2020-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>3</td>
                <td>이순신</td>
                <td>ㅋㅋㅋㅋ</td>
                <td>2020-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>4</td>
                <td>홍홍홍</td>
                <td>ㅋㅋㅋㅋ</td>
                <td>2020-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>5</td>
                <td>동동동</td>
                <td>ㅋㅋㅋㅋ</td>
                <td>2020-01-01</td>
            </tr>
        </tbody>
    </table>

    <script>
        var del = document.getElementById("del");
        var list = document.querySelectorAll(".check");
        //일괄삭제
        del.onclick = function(){

            console.log(list[0].checked) //false,true
            console.log(list[0].value)// on 
            for(var i = 0; i<list.length;i++){
                
                if(list[i].checked){
                    list[i].parentElement.parentElement.remove();//tr.remove 자기 자신을 삭제
                }
            }
        }

        //일괄선택
        var allcheck = document.querySelector(".allcheck");
        allcheck.onclick = function(){

            if(allcheck.checked){

                for(var i = 0;i<list.length;i++){
                    list[i].checked=true;
                }
            }else{
                for(var i = 0;i<list.length;i++){
                    list[i].checked=false;
            }
        }
    }
    
    </script>
</body>
</html>
