<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-spacing: 0px; border-collapse: collapse;}
        table thead tr th {border:1px solid;}
    </style>
</head>
<body>
    
    <table>
        <thead><!--제목영역-->
            <tr>
                <th>교시</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
            </tr>
        </thead>
        <tbody class="todoList"> <!--내용영역-->
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
                
            </tr>
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
                
            </tr>
        </tbody>
    </table>
    
    <button type="button" id="addLists">5개추가</button>
    <button type="button" id="addList">1개추가</button>

    <script>

        var addLists = document.getElementById("addLists");
        var addList = document.getElementById("addList");
        var todoList = document.querySelector(".todoList");

        //5개짜리
        addLists.onclick = function(){
            var tr = document.createElement("tr");

            var td = document.createElement("td");
            var str = "<input type='text' size='5'>";
            td.innerHTML=str;
            tr.appendChild(td);

            var td = document.createElement("td");
            var str = "<input type='text' size='5'>";
            td.innerHTML=str;
            tr.appendChild(td);

            var td = document.createElement("td");
            var str = "<input type='text' size='5'>";
            td.innerHTML=str;
            tr.appendChild(td);

            var td = document.createElement("td");
            var str = "<input type='text' size='5'>";
            td.innerHTML=str;
            tr.appendChild(td);
       
        
        }

        //1개짜리
        addList.onclick = function(){
            var tr = document.createElement("tr");

            var td = document.createElement("td");
            var str = "<input type='text' size='5'>";
            td.innerHTML=str;
            tr.appendChild(td);

            var td = document.createElement("td");
            var str = "<input type='text' >";
            td.innerHTML=str;
            tr.appendChild(td);

            var td = document.createElement("td");
            var str = "<input type='text' size='5'>";
            td.innerHTML=str;
            tr.appendChild(td);

            var td = document.createElement("td");
            var str = "<input type='text'>";
            td.innerHTML=str;
            tr.appendChild(td);

            todoList.appendChild(tr);
       
        }
    </script>
</body>
</html>
